<!DOCTYPE html>
<html>
<head>
<title>Arduino Builder</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="toolbar">
  <button id="showCode">Code View</button>
  <button id="showCanvas">Component View</button>
</div>

<div id="container">

  <div id="palette">
    <div class="component" draggable="true" data-type="arduino">Arduino</div>
    <div class="component" draggable="true" data-type="led">LED</div>
    <div class="component" draggable="true" data-type="button">Button</div>
  </div>

  <div id="workarea">
    <canvas id="canvas" width="800" height="400"></canvas>
    <pre id="code"></pre>
  </div>

</div>

<div id="bottom">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</div>

<script src="script.js"></script>
</body>
</html>
