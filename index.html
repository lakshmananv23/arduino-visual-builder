<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arduino Visual Simulator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="topbar">
  <button id="runBtn">▶ Run</button>
  <button id="stopBtn">■ Stop</button>
  <button id="codeViewBtn">Code View</button>
</div>

<div id="layout">

  <!-- Components -->
  <div id="palette">
    <h3>Components</h3>

    <img src="https://i.imgur.com/qIufhof.png"
         draggable="true"
         class="part"
         data-type="arduino">

    <img src="https://i.imgur.com/Qbf8fIk.png"
         draggable="true"
         class="part"
         data-type="led">

    <img src="https://i.imgur.com/7z7Q6Vb.png"
         draggable="true"
         class="part"
         data-type="button">
  </div>

  <!-- Workspace -->
  <div id="workspace">
    <div id="board"></div>
    <pre id="codePanel"></pre>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
