<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arduino Visual Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Toolbar ===== -->
<div id="toolbar">
  <button id="componentBtn">Component View</button>
  <button id="codeBtn">Code View</button>
</div>

<!-- ===== Main Layout ===== -->
<div id="main">

  <!-- Palette -->
  <div id="palette">
    <h3>Components</h3>
    <div class="component" draggable="true" data-type="arduino">Arduino Uno</div>
    <div class="component" draggable="true" data-type="led">LED</div>
    <div class="component" draggable="true" data-type="button">Push Button</div>
  </div>

  <!-- Workspace -->
  <div id="workspaceContainer">
    <canvas id="canvas" width="900" height="500"></canvas>
    <pre id="codePanel"></pre>
  </div>

</div>

<!-- ===== Controls ===== -->
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>

<script src="script.js"></script>
</body>
</html>
